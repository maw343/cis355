<!DOCTYPE html>
<html>
<body onload="loadDoc();">


<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css' rel='stylesheet'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/hu_vars.js"></script>
<script>
    function getID() {
        id = window.location.search.substring(1);
        id = id.split("=");
        return id[1];
    } $.get("https://csis.svsu.edu/~mawilbur/cis355/PhoneGap_CRUD_Server/read.php", function(data) { 
        if( data == "false" ) { 
            location.href = "index.html"; 
        }
    });
    
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("body").innerHTML =
          this.responseText;
        }
      };
      xhttp.open("GET", "https://csis.svsu.edu/~mawilbur/cis355/PhoneGap_CRUD_Server/read.php?id=" + getID(), true);
      xhttp.send();
    }
</script>

    <div class="padding">
        <div id="body">
        </div>
    </div>

</body>
</html>
