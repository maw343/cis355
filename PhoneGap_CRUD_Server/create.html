$(document).ready( function() {
            $("#insert").click( function() {
                var name=$("#name").val();
                var email=$("#email").val();
                var mobile=$("#mobile").val();                
                var dataString=
                     "name="+name
                    +"&email="+email
                    +"&mobile="+mobile
                    +"&insert=";
                if(   $.trim(name).length>0 
                    & $.trim(email).length>0 
                    & $.trim(mobile).length>0) {
                    $.ajax( {
                        type: "POST",
                        url: "https://csis.svsu.edu/~mawilbur/cis355/PhoneGap_CRUD_Server/create.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function(){ $("#insert").val('Connecting...');},
                        success: function(data){ location.href = "index.html"; }
                    });
                }
            });
        });

</script>
