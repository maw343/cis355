<!DOCTYPE html>
<html>
<body>

<link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css' rel='stylesheet'>
<script src="js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/hu_vars.js"></script>
<script type="text/javascript">
    
    $(document).ready( function() {
                $("#delete").click( function() {
                    $.ajax( {
                        type: "POST",
                        url: "https://csis.svsu.edu/~mawilbur/cis355/PhoneGap_CRUD_Server/delete.php",
                        data: "id="+getID()+"&delete=",
                        crossDomain: true,
                        cache: false,
                        beforeSend: function(){ $("#delete").val('Connecting...');},
                        success: function(data){ location.href = "index.html"; }
                    });
                    return false;
                });
            });

</script>
    <div class="padding">
        <div>
	    <h3>Delete a Customer</h3>	    		
	</div>         
        <p class="alert alert-error">Are you sure you want to delete?</p>
        <div class="form-actions">
            <input type="button" id="delete" class="btn btn-danger" value="Yes"/>
            <a class="btn btn-success" href="index.html">No</a>
        </div>
    </div>

</body>
</html>
